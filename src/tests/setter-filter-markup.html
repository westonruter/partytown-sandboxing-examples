<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <title>Setter Filter Markup Test</title>
    <script>
      var partytown = {
        debug: true,
        logCalls: true,
        logGetters: true,
        logSetters: true,
        set: (opts) => {
          if (opts.name === "innerHTML") {
            let value = opts.value;
            value = value.replace(/(<\/?)b(?=\s|>)/g, '$1strong' );
            return value;
          }
          return opts.continue;
        },
      };
    </script>
    <style>
      #output { font-size: 50px }
      #output b { color:red; }
      #output b::after { content: " but not <strong> :(" }
      #output strong { color: green; }
      #output strong::after { content: " and <strong>!" }
    </style>
  </head>
  <body>
    <h1>Setter Filter Markup Test</h1>

    <p>This demonstates filtering markup inserted with <code>innerHTML</code>:</p>

    <p id="output">Loading...</p>

    <p>Script is sandboxed by Partytown if the text above is green.</p>

    <script type="text/javascript">
      document.getElementById('output').innerHTML = '<b>This text is bold</b>';
    </script>
  </body>
</html>
